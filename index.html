<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listagem </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <div class="container my-5">
        <h1 class="mb-4 display-5 text-center text-primary"> Lista de Tarefas </h1>

        <form id="task-form" class="row g-3 mb-4">
            <input type="hidden" id="edit-id">
            <div class="col-md-6">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" class="form-control" placeholder="Ex: Ir ao mercado">
            </div>

            <div class="col-md-4">
                <label for="date" class="form-label"> Data da tarefa </label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="comment" class="form-label"> Comentário </label>
                <textarea id="comment" class="form-control" rows="2"></textarea>
            </div>
            
            <div class="col-md-3">
                <label for="priority" class="form-label"> Prioridade </label>
                <select id="priority" class="form-select">
                    <option value="alta"> Alta </option>
                    <option value="media"> Média </option>
                    <option value="baixa"> Baixa </option>
                </select>
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="notify">
                    <label class="form-check-label" for="notify"> Notificação </label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary" id="form-btn"> Adicionar Tarefa </button>
                <button type="reset" class="btn btn-secondary" id="cancel-edit"> Cancelar </button>
            </div>
        </form>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="sort-tasks" class="form-label"> Ordenar Por </label>
                <select id="sort-tasks" class="form-select">
                    <option value="createdDesc"> Data criação ↓ </option>
                    <option value="createdAsc"> Data de criação ↑ </option>
                    <option value="dueDesc"> Data tarefa ↓ </option>
                    <option value="dueAsc"> Data tarefa ↑ </option>
                    <option value="priority"> Prioridade </option>
                    <option value="alpha"> Título </option>
                </select>
            </div>
        </div>

        <div id="task-list" class="mt-5">
            <p id="empty-message" class="text-muted"> Não há tarefas cadastradas </p>
        </div>

    </div>
</body>
</html>
